<div class='md-padding' layout="row" ng-show="vm.noUnfinishedTasks">
	<md-list ng-cloak>
		<md-list-item>
			<p class="md-header">There are no unfinished tasks. Wow, you're very good (or maybe you did not registered your tasks).</p>
		</md-list-item>
		<md-list-item>
			<p class="md-header">To create tasks, just click on the <b>add</b> button on the bottom right corner.</p>
		</md-list-item>
	</md-list>
</div>
<div class='md-padding' layout="row" layout-wrap>
	<md-fab-speed-dial 	ng-repeat="task in vm.unfinishedTasks" 
											class="md-scale" 
											md-open="task.showOptions" 
											md-direction="down" 
											ng-mouseleave="task.showOptions=false"
											ng-class="{optionsOfHoveredCard: task.showOptions}">
		<md-fab-trigger>
			<md-card ng-class="{cardWithOptionsShown: task.showOptions}">
				<md-card-header class="md-title">
			    	{{ task.title }}
				</md-card-header>
			    <md-card-title>
			    	{{ task.description }}
			    </md-card-title>
			</md-card>
		</md-fab-trigger>
	 	<md-fab-actions>
	 		<div >
	  		<md-button class="md-fab md-primary md-raised" ng-click="vm.delete(task.id)"><md-icon>delete</md-icon></md-button>
	    	<md-button class="md-fab md-primary md-raised" ng-click="vm.prioritize(task)"><md-icon>{{task.priorityIcon}}</md-icon></md-button>
	    	<md-button class="md-fab md-primary md-raised" ng-click="vm.openDialog($event, {}, task)"><md-icon>edit</md-icon></md-button>
	    	<md-button class="md-fab md-primary md-raised" ng-click="vm.finish(task)"><md-icon>done</md-icon></md-button>
	    	</div>
	  	</md-fab-actions>
	</md-fab-speed-dial>
</div>
