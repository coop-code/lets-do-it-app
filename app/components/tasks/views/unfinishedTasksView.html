<div class='md-padding' layout="row" layout-wrap>
	<md-fab-speed-dial 	ng-repeat="task in vm.unfinishedTasks" 
											class="md-scale" 
											md-open="task.showOptions" 
											md-direction="down" 
											ng-mouseleave="task.showOptions=false"
											ng-class="{optionsOfHoveredCard: task.showOptions}">
		<md-fab-trigger>
			<md-card ng-class="{cardWithOptionsShown: task.showOptions}">
				<md-card-header class="md-title">
			    	{{ task.title }}
				</md-card-header>
			    <md-card-title>
			    	{{ task.description }}
			    </md-card-title>
			</md-card>
		</md-fab-trigger>
	 	<md-fab-actions>
	 		<div >
	  		<md-button class="md-fab md-primary md-raised" ng-click="vm.delete(task.id)"><md-icon>close</md-icon></md-button>
	    	<md-button class="md-fab md-primary md-raised"><md-icon>{{task.priorityClass}}</md-icon></md-button>
	    	<md-button class="md-fab md-primary md-raised" ng-click="vm.finish(task.id)"><md-icon>done</md-icon></md-button>
	    	</div>
	  	</md-fab-actions>
	</md-fab-speed-dial>
</div>
