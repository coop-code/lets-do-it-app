<div layout='row'>
    <h3 class="md-headline">{{vm.title}}</h3>
</div>
<md-content layout-padding>
    <div>
        <form name='taskForm' ng-submit="vm.submit()" novalidate>
            <div layout="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label for='task-title'>Title</label>
                    <input name='title' ng-model="vm.task.title" required>
                    <ng-messages for="taskForm.title.$error" role="alert">
                        <ng-message when="required">The title is a required field.</ng-message>
                    </ng-messages>
                </md-input-container>
                <md-input-container>
                    <label>Deadline</label>
                    <md-datepicker ng-model="vm.task.deadline"></md-datepicker>
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Detailed Description</label>
                    <textarea ng-model="vm.task.detailedDescription" md-maxlength="500" rows="2" md-select-on-focus></textarea>
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Comments</label>
                    <textarea ng-model="vm.task.comments" md-maxlength="1000" rows="3" md-select-on-focus></textarea>
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container>
                    <md-checkbox ng-model="vm.task.priority" class="md-warn">{{vm.task.priority ? "Priority" : "Not Priority"}}</md-checkbox>
                </md-input-container>
            </div>
            <md-button type="submit" class="md-raised md-primary">
                <md-icon>add</md-icon> Create</md-button>
            <md-button class="md-raised md-warn" ng-click="vm.clear()">
                <md-icon>clear</md-icon> Clear</md-button>
        </form>
    </div>
</md-content>
