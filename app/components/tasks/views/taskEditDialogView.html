<md-dialog aria-label="New task" flex="35">
	<form name='taskForm' ng-submit="vm.submit()" novalidate>
		<md-toolbar>
	      <div class="md-toolbar-tools" align="center">
	        <h2>{{vm.title}}</h2>
	        <span flex></span>
	        <md-button class="md-icon-button" ng-click="vm.close()">
	          <md-icon aria-label="Close dialog">close</md-icon>
	        </md-button>
	      </div>
	    </md-toolbar>
		<md-dialog-content layout-padding>
			<div layout="row">
	        	<md-input-container class="md-block" flex-gt-xs>
	            	<label for='task-title'>Title</label>
	                <input name='title' ng-model="vm.task.title" required md-autofocus>
	                <ng-messages for="taskForm.title.$error" role="alert">
	                	<ng-message when="required">The title is a required field.</ng-message>
					</ng-messages>
				</md-input-container>
	            <md-input-container>
	            	<label>Deadline</label>
	                <md-datepicker ng-model="vm.task.deadline"></md-datepicker>
				</md-input-container>
			</div>
	        <div layout="row">
	        	<md-input-container class="md-block" flex-gt-xs>
	            	<label>Description</label>
	                <textarea ng-model="vm.task.description" md-maxlength="500" md-select-on-focus></textarea>
				</md-input-container>
			</div>
	        <div layout="row">
	        	<md-input-container class="md-block" flex-gt-xs>
	            	<label>Comments</label>
	                <textarea ng-model="vm.task.comments" md-maxlength="1000" rows="3" md-select-on-focus></textarea>
				</md-input-container>
			</div>
			<div layout="row">
	        	<md-input-container>
	        		<md-checkbox ng-model="vm.task.priority" class="md-warn">{{vm.task.priority ? "Priority" : "Not Priority"}}</md-checkbox>
				</md-input-container>
	        </div>
		</md-dialog-content>
		<md-dialog-actions>
			<md-button class="md-primary" ng-click="vm.clear()">
				<md-icon>clear</md-icon> Clear
			</md-button>
			<md-button type="submit" class="md-primary">
				<md-icon>add</md-icon> Create
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
