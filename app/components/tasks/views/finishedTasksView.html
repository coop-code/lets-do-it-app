<div class='md-padding' layout="row" ng-show="vm.noFinishedTasks">
	<md-list ng-cloak>
		<md-list-item>
			<p class="md-header">There are no finished tasks. C'mon, I know you can do better!</p>
		</md-list-item>
		<md-list-item>
			<p class="md-subheader">Or maybe you're not keeping track of your tasks. In this case, sorry.</p>
		</md-list-item>
	</md-list>
</div>
<div class='md-padding' layout="row" layout-wrap>
	<md-card class="md-task-card" ng-repeat="task in vm.finishedTasks">
		<md-card-title class="md-headline" ng-click="vm.openDialog($event, {}, task)">
	    	{{ task.title }}
		</md-card-title>
	    <md-card-content>
	    	{{ task.description }}
	    </md-card-content>
	    <md-card-actions layout="row" layout-align="center">
	    	<md-button ng-click="vm.delete(task.id)"><md-icon>delete</md-icon></md-button>
	    </md-card-actions>
	</md-card>
</div>
